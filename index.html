        <script>
            (function () {
                const canvas = document.getElementById('rain-canvas');
                if (!canvas) return;
                const ctx = canvas.getContext('2d');

                let width = 0;
                let height = 0;
                let devicePixelRatioValue = window.devicePixelRatio || 1;
                let drops = [];

                function randomBetween(min, max) {
                    return Math.random() * (max - min) + min;
                }

                function createDrop() {
                    const fallSpeed = randomBetween(400, 900);
                    const dropLength = randomBetween(10, 25);
                    const startX = randomBetween(-width * 0.2, width * 1.2);
                    const startY = randomBetween(-height, 0);
                    const horizontalDrift = randomBetween(-30, 30);
                    const lineThickness = randomBetween(0.6, 1.2);
                    return {
                        x: startX,
                        y: startY,
                        length: dropLength,
                        speed: fallSpeed,
                        drift: horizontalDrift,
                        thickness: lineThickness,
                    };
                }

                function resizeCanvas() {
                    devicePixelRatioValue = window.devicePixelRatio || 1;
                    width = window.innerWidth;
                    height = window.innerHeight;

                    canvas.width = Math.floor(width * devicePixelRatioValue);
                    canvas.height = Math.floor(height * devicePixelRatioValue);
                    canvas.style.width = width + 'px';
                    canvas.style.height = height + 'px';
                    ctx.setTransform(devicePixelRatioValue, 0, 0, devicePixelRatioValue, 0, 0);

                    const dropCount = Math.min(500, Math.floor((width * height) / 5000));
                    drops = Array.from({ length: dropCount }, createDrop);
                }

                let lastTime = performance.now();
                function animate(now) {
                    const deltaSeconds = Math.min(0.033, (now - lastTime) / 1000);
                    lastTime = now;

                    ctx.clearRect(0, 0, width, height);
                    ctx.strokeStyle = 'rgba(255,255,255,0.6)';
                    ctx.lineCap = 'round';

                    for (let i = 0; i < drops.length; i += 1) {
                        const d = drops[i];
                        d.x += d.drift * deltaSeconds;
                        d.y += d.speed * deltaSeconds;

                        if (d.y - d.length > height) {
                            d.x = randomBetween(-width * 0.2, width * 1.2);
                            d.y = randomBetween(-height * 0.2, 0);
                            d.speed = randomBetween(400, 900);
                            d.length = randomBetween(10, 25);
                            d.drift = randomBetween(-30, 30);
                            d.thickness = randomBetween(0.6, 1.2);
                        }

                        ctx.lineWidth = d.thickness;
                        ctx.beginPath();
                        ctx.moveTo(d.x, d.y - d.length);
                        ctx.lineTo(d.x, d.y);
                        ctx.stroke();
                    }

                    requestAnimationFrame(animate);
                }

                window.addEventListener('resize', resizeCanvas);
                resizeCanvas();
                requestAnimationFrame(animate);
            })();
        </script>
